<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero-title">
        <h1>ðŸŽ¯ Smart Event Dashboard</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2>Add New Event</h2>
            <form id="eventForm">
                <label>Event Title:</label>
                <input type="text" id="eventTitle" required>

                <label>Event Date:</label>
                <input type="date" id="eventDate" required>

                <label>Category:</label>
                <select id="eventCategory" required>
                    <option value="Conference">Conference</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Meetup">Meetup</option>
                    <option value="Webinar">Webinar</option>
                    <option value="Social">Social</option>
                </select>

                <label>Description:</label>
                <textarea id="eventDescription" required></textarea>

                <button type="submit">Add Event</button>
            </form>
        </div>

        <!-- Events Section Card -->
        <div class="card">
            <h2>My Events</h2>
            <div class="button-group">
                <button id="clearAllBtn">Clear All Events</button>
                <button id="addSampleBtn">Add Sample Events</button>
            </div>

            <div id="eventContainer">
                <div class="empty-state">No events yet. Add your first event!</div>
            </div>
        </div>
    </div>

    <!-- DOM Demo Card -->
     <div class="center"> 
     <div class="card full">
        <h2>DOM Manipulation Demo</h2>
        <div id="demoContent">
            Press any key to see the difference!
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
